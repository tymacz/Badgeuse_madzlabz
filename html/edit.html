<html lang="en">
<head>

    <title>Edit clocking off</title>
</head>
<body>
    <nav id="navbar">
        <ul class="navbar-items flexbox-col">
          <li class="navbar-logo flexbox-left">
            <div class="navbar-item-inner flexbox">
              <img class="image" srcset="http://10.191.14.110/logo.png" alt="logo">
            </div>
            <span>Mad'z Labz</span>
          </li>
          <li class="navbar-item flexbox-left">
            <a class="navbar-item-inner flexbox-left" href="./home_page.html">
              <div class="navbar-item-inner-icon-wrapper flexbox">
                <ion-icon name="search-outline"></ion-icon>
              </div>
              <span class="link-text">Home</span>
            </a>
          </li>
          <li class="navbar-item flexbox-left">
            <a class="navbar-item-inner flexbox-left" href="./timetable.html">
              <div class="navbar-item-inner-icon-wrapper flexbox">
                <ion-icon name="home-outline"></ion-icon>
              </div>
              <span class="link-text">Timetable</span>
            </a>
          </li>
          <li class="navbar-item flexbox-left">
            <a class="navbar-item-inner flexbox-left" href="./edit.html">
              <div class="navbar-item-inner-icon-wrapper flexbox">
                <ion-icon name="folder-open-outline"></ion-icon>
              </div>
              <span class="link-text">Clocking off</span>
            </a>
          </li>
          <li id="manage" class="navbar-item flexbox-left">
            <a class="navbar-item-inner flexbox-left" href="#">
              <div class="navbar-item-inner-icon-wrapper flexbox">
                <ion-icon name="pie-chart-outline"></ion-icon>
              </div>
              <span class="link-text">Dashboard</span>
            </a>
          </li>
        </ul>
      </nav>
    <main>
        <h1 id="title">Edit your clocking off :</h1>
        <div class="container">
          <div id="head">
          <button style="--clr:#D90368" id="prev"><span>Previous week</span><i></i></button>
          <span id="s"></span>
          <button style="--clr:#D90368" id="next"><span>Next Week</span><i></i></button>
        </div>
        <table id="myTable">
            <thead>
                <tr>
                    <th>Moments</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>morning arrived hour</td>
                    <td id="morning_arrived_hour_1"></td>
                    <td id="morning_arrived_hour_2"></td>
                    <td id="morning_arrived_hour_3"></td>
                    <td id="morning_arrived_hour_4"></td>
                    <td id="morning_arrived_hour_5"></td>
                </tr>
                <tr>
                    <td>morning leaving hour</td>
                    <td id="morning_leaving_hour_1"></td>
                    <td id="morning_leaving_hour_2"></td>
                    <td id="morning_leaving_hour_3"></td>
                    <td id="morning_leaving_hour_4"></td>
                    <td id="morning_leaving_hour_5"></td>
                </tr>
                <tr>
                    <td>afternoon arrived hour</td>
                    <td id="afternoon_arrived_hour_1"></td>
                    <td id="afternoon_arrived_hour_2"></td>
                    <td id="afternoon_arrived_hour_3"></td>
                    <td id="afternoon_arrived_hour_4"></td>
                    <td id="afternoon_arrived_hour_5"></td>
                </tr>
                <tr>
                    <td>afternoon leaving hour</td>
                    <td id="afternoon_leaving_hour_1"></td>
                    <td id="afternoon_leaving_hour_2"></td>
                    <td id="afternoon_leaving_hour_3"></td>
                    <td id="afternoon_leaving_hour_4"></td>
                    <td id="afternoon_leaving_hour_5"></td>
                </tr>
        </table>
    </div>
    </main>
    <script src="/edit.js "></script>
</body>
</html>
